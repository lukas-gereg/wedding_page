<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anna & Lukáš • Gallery</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/gallery.css" />
  <script defer src="js/i18n.js"></script>
  <script defer src="js/ui.js"></script>
  <script defer src="js/gallery.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header class="header">
    <div class="container header__inner">
      <a class="logo-link brand-text" href="index.html" aria-label="Home">
  	Anna & Lukáš
      </a>
      <nav class="nav">
        <a href="index.html" data-i18n="nav_home">Domov</a>
        <a href="rsvp.html" data-i18n="nav_rsvp">RSVP</a>
        <a href="story.html" data-i18n="nav_story">Náš príbeh</a>
        <a href="gallery.html" aria-current="page" data-i18n="nav_gallery">Galéria</a>
        <a href="where-when.html" data-i18n="nav_wherewhen">Kde & Kedy</a>
      </nav>

      <button class="menu-btn" id="menuBtn" aria-expanded="false">Menu</button>

      <div class="lang">
        <label for="langSelect" data-i18n="lang_label">Jazyk</label>
        <select id="langSelect">
          <option value="sk">SK</option>
          <option value="hu">HU</option>
        </select>
      </div>
    </div>

    <div class="container mobile-nav" id="mobileNav" data-open="false" style="display:none;">
      <a href="index.html" data-i18n="nav_home">Domov</a>
      <a href="rsvp.html" data-i18n="nav_rsvp">RSVP</a>
      <a href="story.html" data-i18n="nav_story">Náš príbeh</a>
      <a href="gallery.html" aria-current="page" data-i18n="nav_gallery">Galéria</a>
      <a href="where-when.html" data-i18n="nav_wherewhen">Kde & Kedy</a>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2 class="h2" data-i18n="gallery_title">Galéria</h2>
      <p class="muted" data-i18n="gallery_sub">Fotky pridáme čoskoro.</p>

      <div class="gallery-switch" role="tablist" aria-label="Gallery switch">
        <button
          class="tab is-active"
          type="button"
          role="tab"
          aria-selected="true"
          data-gallery="pro"
          data-i18n="gallery_tab_pro"
        >Profesionálne</button>

        <button
          class="tab"
          type="button"
          role="tab"
          aria-selected="false"
          data-gallery="guests"
          data-i18n="gallery_tab_guests"
        >Od hostí</button>
      </div>

      <!-- Status / errors -->
      <div id="galleryStatus" class="muted" aria-live="polite"></div>

      <!-- Grid -->
      <div id="galleryGrid" class="gallery" aria-label="Gallery"></div>

      <!-- Pagination -->
      <div class="gallery-actions">
        <button id="loadMoreBtn" class="btn" type="button" style="display:none;" data-i18n="gallery_load_more">
          Načítať viac
        </button>
      </div>
    </section>


    <div class="footer">© 2026 Anna & Lukáš</div>
  </main>
</body>
</html>
